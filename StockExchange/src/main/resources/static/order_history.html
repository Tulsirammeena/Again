<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="order_history_style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="logo.png" alt="LOGO">
            <h1>Order History</h1>
        </div>
        <div class="nav">
            <a href="investor_home.html">Home</a>
            <a href="order_history.html">Order History</a>
            <a href="portfolio.html">Portfolio</a>
            <!-- <a href="#support">Support</a> -->
            <input type="text" id="search" placeholder="search">
        </div>
    </header>
    <div class="date">
        <label for="begin_date">Begin Date:</label>
        <input type="date" id="begin_date" name="begin_date">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date">
        <button id="search-by-date">search</button>
    </div>
    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>"Transaction ID"</th>
                        <th>Transaction Type</th>
                        <th>Company Name</th>
                        <th>Date</th>
                        <th>Share Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Table rows will be dynamically added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
    <script src="order_history.js"></script>
</body>
</html>
